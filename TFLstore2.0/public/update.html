<!DOCTYPE html>
<html>
    <head>
        <title> Update User Profile </title>  
        <script src="scripts/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <h1>Update USer Profile</h1>
        <hr/>
        <table>
            <tr>
                <td><label>Id </label></td>
                <td><input type="number" id="id" name="id" placeholder="Enter Id" required ></td>
            </tr>
            <tr>
                <td><label>First Name </label></td>
                <td><input type="text" id="firstname" name="firstname" placeholder="Enter firstname" required></td>
            </tr>
            <tr>
                <td><label>Last Name </label></td>
                <td><input type="text" id="lastname" name="lastname" placeholder="Enter lastname" required></td>
            </tr> 
            <tr>
                <td><label>Email  </label></td>
                <td><input type="text" id="email" name="email" placeholder="enter email" required></td>
            </tr>
            <tr>
                <td><label> contact number </label></td>
                <td><input type="number" id="contactnumber" name="contactnumber" required></td>
            </tr>
            <tr>
                <td><label> city </label></td>
                <td><input type="text" id="city" name="city" required></td>
            </tr>
            <tr>
                <td><label>  </label></td>
                <td><button id="btn" name="btn" required>Update</button></td>
            </tr>
        </table>   

        <script>
            $(document).ready(function(){
                $("#btn").click(function(){
                    var customer=
                        {
                            "id":document.getElementById("id").value,
                            "firstname":document.getElementById("firstname").value,
                            "lastname":document.getElementById("lastname").value,
                            "email":document.getElementById("email").value,
                            "contactnumber":document.getElementById("contactnumber").value,
                            "city":document.getElementById("city").value
                        }
                    console.log(customer.id)
                    var url ="/updatecustomer/"+customer.id ;
                    $.ajax({
                        url: url,
                        type: 'PUT',
                        data: JSON.stringify(customer),
                        contentType: 'application/json',
                        success: function(){
                            console.log("data is updated to the server")
                        }
                    });
                });
            });
        </script>
    </body>
</html>
