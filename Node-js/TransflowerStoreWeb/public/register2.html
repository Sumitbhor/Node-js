<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <h1>Register new User </h1>
        
            <table>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="text" name="emial" id="username" required/></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td><input type="password" name="password" id="password" required /></td>
                </tr>
                <tr>
                    <td><label></label></td>
                    <td><button onclick="onRegister()">Register</button></td>
                </tr>
            </table>
        <script>
            var onRegister= function(){
                if (typeof(Storage)!== "undefined"){

                    var txtUserName = document.getElementById("username");
                    var UserName = txtUserName.value ;

                    var txtPassword = document.getElementById("password");
                    var Password = txtPassword.value ;

                    var validUser= {
                        "username" : UserName ,
                        "password" : Password
                    }
                    localStorage.setItem("validuser", JSON.stringify(validUser));
                }
                 else{
                var DivId= document.getElementById("result");
                DivId.innerHTML = "Sorry , your browser does not support html 5 features : webStorage"
            }
            }

           
        </script>
    </body>
</html>
